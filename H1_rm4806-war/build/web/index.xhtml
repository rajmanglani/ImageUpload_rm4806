<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Image Storage</title>
    </h:head>
    <h:body style="background: linear-gradient(to bottom right, lightsalmon, pink); background-attachment: fixed;">
            <h:form>
                <p:growl id="loginMessage" showDetail="true" autoUpdate="true"/>
                <h:panelGrid columns="2" style="border: black double 10px; margin: auto; vertical-align: central">
                    <f:facet name="header">
                        <h1 style="">SIGN IN</h1>
                    </f:facet>
                    <p:outputLabel for="email" value="Email: "/>
                    <p:inputText id="email" required="true" style="border-radius: 20px;" value="#{loginController.email}"/>
                    <p:outputLabel for="password" value="Password: "/>
                    <p:password id="password" required="true" style="border-radius: 20px;" value="#{loginController.password}"/>
                    <br/>
                    <p:commandButton value="Login" style="border-radius: 30px; background-color: black; color: white;" action="#{loginController.login()}"/>
                    <h3>New User? <p:link value="Create account here!" outcome="createAccount"/> </h3>
                </h:panelGrid> <br/>
            </h:form>
    </h:body>
</html>
